<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Anchor Tag</title>
    <style>
        body{
            font-family: "Times New Roman",sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="Home">Home Page</h1>

    <!-- simple links -->
    <p>Simple Links</p>
    <a href="https://www.google.com/"> Google</a>

    <!-- local links -->
    <p>Local Links</p>
    <a href="09_HTML_Tables.html">Tables Page</a>

    <!-- External links -->
    <p>External Links</p>
    <a href="https://www.facebook.com/">Facebook</a>

    <!-- links with targets -->
    <p>Links with Target</p>
    <a href="https://www.amazon.in/" target="_blank">Amazon</a>

    <!-- Image as links -->
    <p>Image as Links</p>
    <a href="https://www.youtube.com/watch?v=q2WR7jkZ_74"target="_blank">
        <img src="img/youtube.jpg" width="150" height="100">
    </a>

    <!-- Bookmark with Ids -->
    <p>Bookmarks with Ids</p>
    <a href="#Home">Go to Home</a>


</body>
</html>
