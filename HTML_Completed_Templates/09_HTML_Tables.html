<!DOChTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        table ,th , td{
            border: 2px solid red;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }

        #custom-table thead{
            background-color: red;
            color: white;

        }




    </style>

</head>
<body>
    <!-- Simple Table Example -->
    <h2>Simple Table</h2>
<table width="100%">
    <thead>
            <tr>
                <th>SNO</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Jhon</td>
                <td>US</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Calvin</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Anupam</td>
                <td>India</td>
            </tr>
    </thead>

</table>
    <!-- Table with Col Span -->
    <h2>Table With Col Span</h2>
    <table width="100%">
        <thead>
        <tr>
            <th>SNO</th>
            <th colspan="2">Name & Address</th>

        </tr>
        <tr>
            <td>1</td>
            <td>Jhon</td>
            <td>US</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Calvin</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Anupam</td>
            <td>India</td>
        </tr>
        </thead>

    </table>

    <!-- Table with Row Span -->
    <h2>Table with Row Span</h2>
    <table width="100%">
        <thead>
        <tr>
            <th>SNO</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td rowspan="2">1&2</td>
            <td>Jhon</td>
            <td>US</td>
        </tr>
        <tr>
            <td>Calvin</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Anupam</td>
            <td>India</td>
        </tr>
        </thead>

    </table>

    <!-- Custom Table with CSS -->
    <h2>Custom Table with CSS</h2>
    <table width="100%" id="custom-table">
        <thead>
        <tr>
            <th>SNO</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Jhon</td>
            <td>US</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Calvin</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Anupam</td>
            <td>India</td>
        </tr>
        </thead>


    </table>



</body>
</html>
