<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio & Video</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
            background-color: green;
        }
        div{
            background-color: black;
            padding: 10px;
            width: 300px;
        }
         video{
            width: 300px;
           margin-bottom: 20px;
           align-content: center;
        }
    </style>
</head>
<body>

    <!-- Audio  -->
    <h3>Audio Player</h3>
<div>
    <audio controls>
        <source src="media/Sleep Away.mp3" type="audio/mp3">
    </audio>
</div>
    <br><br><br>
    <!-- Video -->
    <h3>Video Player</h3>
<div>
    <video controls>
        <source src="media/My Showreel.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
