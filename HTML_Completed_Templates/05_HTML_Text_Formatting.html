<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
<style>
    div{
        background-color: seagreen;
        color: white;
        padding:10px;
        margin:5px;
        width:400px;
        text-align:center;
        text-transform:lowercase;}

</style>
</head>
<body>
<!-- BOLD TEXT -->
<div>
    <h1>I AM <b>BOLD</b> TEXT </h1>
</div>

<!-- STRONG TEXT -->
<div> <H1>I AM STRONG TEXT </H1> </div>
<!-- STRONG IMPORTANT TEXT -->
<div>   <H1>I AM STRONG IMPORTANT TEXT </H1></div>
    <!-- ITALIC TEXT -->
<div>  <H1>I AM <i>ITALIC</i> TEXT </H1></div>
    <!-- EMPHASIZED TEXT -->
<div>  <H1>I AM <em>EMPHASIZED</em> TEXT </H1></div>
    <!-- MARKED TEXT -->
<div>  <H1>I AM <mark>MARKED</mark> TEXT </H1> </div>
    <!-- SMALL TEXT -->
<div> <H1>I AM <small>SMALL</small> TEXT </H1></div>
    <!-- DELETED TEXT -->
<div> <H1>I AM <del>DELETED</del> TEXT </H1></div>
    <!-- INSERTED TEXT -->
<div> <H1>I AM <ins>INSERTED</ins> TEXT </H1></div>
    <!-- SUBSCRIPT TEXT -->
<div> <H1>I AM <sub>SUBSCRIPT</sub> TEXT </H1></div>
    <!-- SUPERSCRIPT TEXT -->
<div> <H1>I AM <sup>SUPERSCRIPT</sup> TEXT </H1></div>

</body>
</html>
