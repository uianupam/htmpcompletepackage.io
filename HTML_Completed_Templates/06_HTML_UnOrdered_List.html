<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
    ul{
        background-color:seagreen;
        color:white;
        margin:5px;

    }
        body{
            font-family: Arial,sans-serif;
        }
       
        li{

            background-color:grey ;
            color:black;
            margin:5px
        }
    </style>
</head>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
    <li>Bootstrap</li>
    <li>JQuery</li>
    <li>Angular JS</li>
</ul>

    <!--
      Unordered list with disc , circle , square , none -->
<ul type="square">
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
    <li>Bootstrap</li>
    <li>JQuery</li>
    <li>Angular JS</li>
</ul>

<ul type="none">
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
    <li>Bootstrap</li>
    <li>JQuery</li>
    <li>Angular JS</li>
</ul>

</body>
</html>
