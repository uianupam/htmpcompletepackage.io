<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        #photo-frame{
            margin-left: 50px;
            border: 15px solid red;
            padding:5px;
            border-radius:5px;
        }
        </style>

      </head>
<body>

    <!-- simple images -->
    <h2>Simple Image</h2>
    <img src="img/digital_painting.jpg" width="700" height="500">

    <!-- images with and width and height -->
    <h2>Image Width and Height</h2>
    <img src="img/digital_painting.jpg" width="300" height="200">

    <h2>Image with alt attribute</h2>
    <img src="img/digital_painting.jpg" width="300" height="150" alt="digital_painting">

    <!-- Float Image Example -->
    <h2>Align Image to Right Side</h2>
    <img src="img/image1.jpg" width="300" height="150">

    <!--  Image Border with CSS -->
    <H2>Photo Frame</H2>
    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-HD-1080P-3D-Download.jpg" width="300" height="150" id="photo-frame">
</body>
</html>
