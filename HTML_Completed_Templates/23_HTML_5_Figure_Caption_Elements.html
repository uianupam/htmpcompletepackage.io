<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        figure{
            border: 2px solid gray;
            width: 250px;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-family: "Comic Sans MS", sans-serif;
            float: left;
            }
        figure:hover{
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;

        }
        figure img{
            border-radius: 10px;
        }
        figcaption{
            padding: 10px;
        }
    </style>
</head>
<body>
<figure>
    <img src="img/image1.jpg" width="250" height="180">
    <figcaption>Normal Image</figcaption>
</figure>
<figure>
    <img src="img/image1.jpg" width="250" height="180">
    <figcaption>Normal Image</figcaption>
</figure>

    <img src="img/image1.jpg" width="250" height="180">
    <figcaption>Normal Image</figcaption>
</figure>

    <img src="img/image1.jpg" width="250" height="180">
    <figcaption>Normal Image</figcaption>
</figure>

</body>
</html>
