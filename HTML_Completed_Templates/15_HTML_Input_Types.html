<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
<style>
    div{
        background-color: orange;
        padding: 10px;
        margin: 5px;
        font-family: "Comic Sans MS",sans-serif;
        width: 400px;
        border-radius: 10px;
    }
</style>
</head>
<body>

    <!-- input type text -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text">
        </form>
    </div>

    <!-- input type password -->
    <div>
            <form>
                <label>Password</label>
                <input type="password">
            </form>
    </div>

<!-- submit button -->
    <div>
        <form>
            <label>Username</label>
            <input type="text">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!--input type reset -->
    <div>
        <form>
            <label>Username</label>
            <input type="text">
            <input type="reset" value="Reset">
        </form>
    </div>
    <!-- input type radio -->
    <div>
        <form>
            <label>Is Html Easy ?</label>
            <input type="radio" value="yes" name="easy">Yes
            <input type="radio" value="no" name="easy">No
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select Your Hobbies</label>
            <input type="checkbox" value="eating">Eating
            <input type="checkbox" value="coding">Coding
            <input type="checkbox" value="sleeping">Sleeping
        </form>
    </div>

    <!-- HTML 5 Input Types color, data, datetime-local, email, month, number, range, search, time, url, week -->

<h2>HTML 5 Input Types</h2>

    <!-- color -->
    <div>
        <form>
            <label>Select a color</label>
            <input type="color">
            </form>
    </div>

    <!-- Date -->
    <div>
        <form>
            <label>Select a Date</label>
            <input type="date">
        </form>
    </div>
    <!-- Date & Time -->
    <div>
        <form>
            <label>Select a Date & Time</label>
            <input type="datetime-local">
        </form>
    </div>

    <!-- Email -->
    <div>
        <form>
            <label>Select Your Email</label>
            <input type="email">
            <input type="submit" value="submit">
        </form>
    </div>

    <!-- number -->
    <div>
        <form>
            <label>Select Your Age</label>
            <input type="number" min="18" max="60">
            <input type="submit" value="submit">
        </form>
    </div>
    <!-- Range -->
    <div>
        <form>
            <label>Select a Range</label>
            <input type="range" min="0" max="100">
        </form>
    </div>
    <!-- Search -->
    <div>
        <form>
            <label>Search Here</label>
            <input type="search">
        </form>
    </div>
    <!-- Time -->
    <div>
        <form>
            <label>Select a Time</label>
            <input type="time">
        </form>
    </div>

    <!-- URL -->
    <div>
        <form>
            <label>Enter Your Website</label>
            <input type="url">
            <input type="submit" value="submit">
        </form>
    </div>
    <!-- week -->
<div>
    <form>
        <label>Select a Week</label>
        <input type="week" value="week">
    </form>
</div>
</body>
</html>
